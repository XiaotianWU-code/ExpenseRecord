<!DOCTYPE html>
<head> </head>
<body>
  <div class="containter">
    <h1>Record List</h1>

    <div class="items" *ngIf="displayItems">
      <div class="items-content" *ngFor="let item of displayItems">
        <span class="item-desc">{{ item.description }}</span>
        <span class="item-type">{{ item.type }}</span>
        <span class="item-money">{{ item.money }}</span>
        <span class="item-date">{{ item.date | date }}</span>
      </div>
    </div>

    <button class="create-button" (click)="navToNew()">Create Record</button>
  </div>
</body>
